{% extends 'layout.html' %}


{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user_register.css' %}">
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-container">
        <div class="form-box">
            <div class="login-container" id="register">
                <div class="top">
                    {% if modify %}
                    <header>Update User</header>
                    {% else %}
                    <header>Register User</header>
                    {% endif %}
                </div>
                <div class="double-field">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="First Name" name="first_name"
                            value="{{ first_name }}" required>
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Last Name" name="last_name"
                            value="{{ last_name }}" required>
                        <span class="fa fa-user"></span>

                    </div>
                </div>
                <div class="double-field">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email Address" name="email"
                            value="{{ email }}" required>
                        <span class="fa fa-envelope"></span>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                        <span class="fa fa-lock"></span>
                    </div>
                </div>
                <div class="input-box">
                    <div class="form-group">
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="m" {% if gender == "m" %}selected{% endif %}>Male</option>
                            <option value="f" {% if gender == "f" %}selected{% endif %}>Female</option>
                            <option value="o" {% if gender == "o" %}selected{% endif %}>Other</option>
                        </select>
                        <span class="fa fa-user"></span>
                    </div>
                </div>
                <div class="double-field">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Phone Number" name="phone"
                            value="{{ phone }}" required>
                        <span class="fa fa-phone"></span>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Address" name="address"
                            value="{{ address }}" required>
                        <span class="fa fa-map-marker"></span>
                    </div>
                </div>
                <div class="double-field" id="dob">
                    <div class="input-box" >
                        <input type="date" class="input-field" id= "date" name="dob" value="{{ dob }}" required>
                        <span class="dob-icon">DOB</span>
                    </div>
                </div>
                <div class="input-box">
                    {% if modify %}
                    <input type="submit" class="submit" value="Update">
                    {% else %}
                    <input type="submit" class="submit" value="Register">
                    {% endif %}
                </div>
                {% if error %}
                <div id="error" class="error" style="text-align: center;">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</form>

{% endblock %}
